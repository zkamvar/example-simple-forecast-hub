name: Hub Config Validation (R)

on:
  workflow_dispatch:
  pull_request:
    branches: main
    paths:
      - 'hub-config/**'
      - '!**README**'

jobs:
  validate-submission:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          install-r: false
          use-public-rspm: true

      - name: Update R
        run: |
          sudo apt-get update

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: any::gt, hubverse-org/hubValidations, any::sessioninfo

      - name: Run validations
        id: validate
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          library("hubValidations")
          v <- hubAdmin::validate_hub_config(
            hub_path = "${{ github.workspace }}"
          )
          if (isFALSE(v)) {
            cat("result=false", file = Sys.getenv("GITHUB_OUTPUT"), append = TRUE)
            # write output to HTML
            tbl <- hubAdmin::view_config_val_errors(v)
            writeLines("oh noes!\n", "${{ github.workspace }}/diff.md")
            cat(gt::as_raw_html(tbl), "${{ github.workspace }}/diff.md", append = TRUE)
          }
        shell: Rscript {0}
      - name: "Comment on PR"
        id: comment-diff
        if: ${{ steps.validate.outputs.result == 'false' }}
        uses: carpentries/actions/comment-diff@main
        with:
          pr: ${{ github.event.number }}
          path: ${{ github.workspace }}/diff.md

